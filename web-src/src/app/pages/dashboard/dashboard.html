<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>TACACSGUI Dashboard</h1>
    <button (click)="logout()" class="logout-btn">Logout</button>
  </header>
  
  <div class="dashboard-content">
    <div class="welcome-section">
      <h2>Welcome to TACACSGUI</h2>
      <p>Free Access Control Server for Your Network Devices</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>Users</h3>
        <p class="stat-value">{{ stats.users }}</p>
        <a [routerLink]="['/users']">Manage Users</a>
      </div>
      <div class="stat-card">
        <h3>Devices</h3>
        <p class="stat-value">{{ stats.devices }}</p>
        <a [routerLink]="['/devices']">Manage Devices</a>
      </div>
      <div class="stat-card">
        <h3>Groups</h3>
        <p class="stat-value">{{ stats.groups }}</p>
        <a href="#">Manage Groups</a>
      </div>
      <div class="stat-card">
        <h3>Active Sessions</h3>
        <p class="stat-value">{{ stats.activeSessions }}</p>
        <a href="#">View Sessions</a>
      </div>
    </div>

    <div class="quick-actions">
      <h3>Quick Actions</h3>
      <div class="action-buttons">
        <button class="action-btn">Add User</button>
        <button class="action-btn">Add Device</button>
        <button class="action-btn">View Reports</button>
        <button class="action-btn">Configure TACACS</button>
      </div>
    </div>
  </div>
</div>

<div class="login-container">
  <div class="login-card">
    <h1>TACACSGUI</h1>
    <h2>Sign In</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username"
          [(ngModel)]="username"
          [disabled]="isLoading"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="password"
          [disabled]="isLoading"
          required
        />
      </div>
      @if (errorMessage) {
        <div class="error-message">{{ errorMessage }}</div>
      }
      <button type="submit" [disabled]="isLoading">
        @if (isLoading) {
          <span>Signing In...</span>
        } @else {
          <span>Sign In</span>
        }
      </button>
    </form>
  </div>
</div>
